app:
  name: LogCollectorDB
  code: LCDB
  notify: appz@cloudbourne.co

build:
  version: 2.9
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-3.2
  image_name: alpha/log-collector-db

deploy:
  context: alpha/DEV
  replicas: 1
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data

monitor:
  notify: appzops@cloudbourne.co      

properties:
  revision : 12
